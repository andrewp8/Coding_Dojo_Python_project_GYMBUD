<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Register</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='regis_login.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <div class="flash_msg">
    {% for message in get_flashed_messages() %}
    <p>{{message}}</p>
    {% endfor %}
  </div>
  <div class="container">

    <form action="/register" method="post">
      <div class="registration">
        <h1>Register</h1>
        <div class="input-group mb-3 input">
          <span class=" input-group-text input">First Name:</span>
          <input name="first_name" type="text" class="form-control input">
        </div>
        <div class="input-group mb-3 input">
          <span class="input-group-text input">Last Name:</span>
          <input name="last_name" type="text" class="form-control input">
        </div>
        <div class="input-group mb-3 input">
          <span class="input-group-text input">Email:</span>
          <input name="email" type="text" class="form-control input">
        </div>
        <div class="input-group mb-3 input">
          <span class="input-group-text input">Password:</span>
          <input name="password" type="password" class="form-control input">
        </div>
        <div class="input-group mb-3 input">
          <span class="input-group-text input">Confirm password:</span>
          <input name="confirm_password" type="password" class="form-control input">
        </div>
        <button type="submit" class="btn btn-danger">Register</button>
    </form>
  </div>
  <div class="login">
    <form action="/login" method="post">
      <h1>Login</h1>
      <div class="input-group mb-3 input">
        <span class="input-group-text input">Email:</span>
        <input name="email" type="text" class="form-control input">
      </div>
      <div class="input-group mb-3 input">
        <span class="input-group-text input">Password:</span>
        <input name="password" type="password" class="form-control input">
      </div>
      <button type="submit" class="btn btn-warning">Login</button>
    </form>
  </div>
  </div>
</body>

</html>
